<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LOGIN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div class="outer-container">
            <div class="container">
                <div class="form-field">
                    <div class="sign-in-title">Sign in</div>
                    <form id="form-login">
                        <div>
                            <input class="input-box" type="text" name="username" placeholder="Username" />
                        </div>
                        <div>
                            <input class="input-box" type="password" name="password" placeholder="Password"
                                autocomplete="off" />
                        </div>
                        <button id="sign-in-button" text="button" value="submit">
                            Sign In
                        </button>

                        <div class="or-seperator">
                            <span class="or-text">or</span>
                        </div>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                        <a href="/connect/google">
                            <div class="btn btn-danger">Login with Google</div>
                        </a>
                        <a href="#" onclick="signOut();">Sign out</a>

                        <div class="sign-in-text">
                            New? 
                            <button class="sign-up-redirect ">
                                <u><a class="sign-up-hover" href="signup.html">Sign up</a></u>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
<script src="./js/index.js"></script>


</body>


</html>
