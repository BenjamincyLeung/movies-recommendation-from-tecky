        <!--MOVIE DETAIL PART -->
        <div class="outer-movie-container">
            <div class="video-container">
                <video class="video-screen-size" controls="" autoplay="none" name="media">
                    <source
                        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"
                        type="video/mp4" />
                </video>
            </div>

            <div class="film-overview">
                <div class="film-image">
                    <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_FMjpg_UX700_.jpg"
                        width="220px" alt="有圖有真相" />
                </div>
                <div class="description-box">
                    <div class="film-name">film-name</div>
                    <div class="description common-wording-style">
                        <span>OVERVIEW</span>
                    </div>
                    <hr />
                    <div class="released-date common-wording-style">
                        released-date
                    </div>
                    <hr />
                    <div class="star-rating-system">
                        <div class="rating-wrap">
                            <h2>How do you like it</h2>
                            <div class="center">
                                <form id="star-system">
                                    <fieldset class="rating">
                                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5"
                                            class="full" title="Awesome"></label>
                                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4"
                                            class="full" title="Excellent"></label>
                                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3"
                                            class="full" title="Great"></label>
                                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2"
                                            class="full" title="Good"></label>
                                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1"
                                            class="full" title="SOSO"></label>
                                    </fieldset>
                                </form>
                            </div>
                            <!-- <h4 id="rating-value"></h4> -->
                        </div>
                    </div>
                </div>
                <button type="submit" id="add-to-watchList">加入片單</button>
            </div>
            <!--MOVIE DETAIL PART ENDS-->
        </div>
